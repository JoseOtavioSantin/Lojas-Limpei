<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Adicionar Produto</title>
  <style>
    body {
      background-color: #1c1c1c;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: white;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #5edc78;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #4bc468;
    }
    .dropdown {
      position: relative;
      width: 100%;
    }
    .dropdown input {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .dropdown-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #2c2c2c;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }
    .dropdown-item {
      padding: 10px;
      cursor: pointer;
    }
    .dropdown-item:hover {
      background-color: #3c3c3c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Adicionar Produto</h2>
    <form id="formProduto">
      <input id="codigo" placeholder="Código do Produto" required />
      <input id="nome" placeholder="Nome do Produto" required />
      <input id="preco" type="number" step="0.01" placeholder="Preço (ex: 50.00)" required />
      <input id="imagem" placeholder="URL da Imagem" required />

      <div class="dropdown">
        <input type="text" id="inputCategoria" placeholder="Digite ou selecione uma categoria" oninput="filtrarCategorias()" onclick="toggleDropdown()">
        <div class="dropdown-list" id="listaCategorias"></div>
      </div>

      <button type="submit">Salvar Produto</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, collection, getDocs, addDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyA9Vsal6phbDpWIJOtkgLUt7H_b9n-LVMc",
      authDomain: "limpei-19597.firebaseapp.com",
      projectId: "limpei-19597",
      storageBucket: "limpei-19597.appspot.com",
      messagingSenderId: "575195146772",
      appId: "1:575195146772:web:6ab7306563f0e7ae309501"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listaEl = document.getElementById('listaCategorias');
    const inputEl = document.getElementById('inputCategoria');
    const form = document.getElementById('formProduto');

    let categorias = new Set();
    let categoriasArray = [];

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const codigo = document.getElementById('codigo').value;
      const nome = document.getElementById('nome').value;
      const preco = parseFloat(document.getElementById('preco').value);
      const imagem = document.getElementById('imagem').value;
      const categoria = inputEl.value;

      if (!codigo || !nome || !preco || !imagem || !categoria) {
        alert("Preencha todos os campos.");
        return;
      }

      await addDoc(collection(db, "produtos"), {
        codigo, nome, preco, imagem, categoria
      });

      alert("Produto salvo com sucesso!");
      form.reset();
    });

    function toggleDropdown() {
      listaEl.style.display = 'block';
      renderizarCategorias(inputEl.value.toLowerCase());
    }

    function fecharDropdownFora(e) {
      if (!e.target.closest('.dropdown')) {
        listaEl.style.display = 'none';
      }
    }

    window.addEventListener('click', fecharDropdownFora);

    async function carregarCategorias() {
      categorias.clear();
      const querySnapshot = await getDocs(collection(db, "produtos"));
      querySnapshot.forEach(doc => {
        const data = doc.data();
        if (data.categoria) {
          categorias.add(data.categoria);
        }
      });
      categoriasArray = [...categorias];
      renderizarCategorias();
    }

    function renderizarCategorias(filtro = '') {
      listaEl.innerHTML = '';
      const filtradas = categoriasArray.filter(cat => cat.toLowerCase().includes(filtro));
      if (filtradas.length === 0 && filtro) {
        const nova = document.createElement('div');
        nova.className = 'dropdown-item';
        nova.textContent = `Criar nova categoria: "${inputEl.value}"`;
        nova.onclick = () => {
          inputEl.value = inputEl.value;
          listaEl.style.display = 'none';
        };
        listaEl.appendChild(nova);
      } else {
        filtradas.forEach(cat => {
          const item = document.createElement('div');
          item.className = 'dropdown-item';
          item.textContent = cat;
          item.onclick = () => {
            inputEl.value = cat;
            listaEl.style.display = 'none';
          };
          listaEl.appendChild(item);
        });
      }
    }

    window.filtrarCategorias = function () {
      renderizarCategorias(inputEl.value.toLowerCase());
    }

    carregarCategorias();
  </script>
</body>
</html>
