<!-- HTML/CSS/JS completo com dropdown estilizado de categorias -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campo de Categoria Estilizado</title>
  <style>
    body {
      background-color: #1c1c1c;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: white;
    }

    .dropdown {
      position: relative;
      width: 100%;
      max-width: 400px;
      margin: 20px 0;
    }

    .dropdown input {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .dropdown-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #2c2c2c;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }

    .dropdown-item {
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }

    .dropdown-item input {
      margin-right: 10px;
    }

    .dropdown-item:hover {
      background-color: #3c3c3c;
    }
  </style>
</head>
<body>
  <h2>Selecionar Categoria</h2>

  <div class="dropdown">
    <input type="text" id="inputCategoria" placeholder="Digite ou selecione uma categoria" onclick="toggleDropdown()" readonly />
    <div class="dropdown-list" id="listaCategorias"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyA9Vsal6phbDpWIJOtkgLUt7H_b9n-LVMc",
      authDomain: "limpei-19597.firebaseapp.com",
      projectId: "limpei-19597",
      storageBucket: "limpei-19597.appspot.com",
      messagingSenderId: "575195146772",
      appId: "1:575195146772:web:6ab7306563f0e7ae309501"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const listaEl = document.getElementById('listaCategorias');
    const inputEl = document.getElementById('inputCategoria');

    let categorias = new Set();
    let selecionada = '';

    function toggleDropdown() {
      listaEl.style.display = listaEl.style.display === 'block' ? 'none' : 'block';
    }

    function fecharDropdownFora(e) {
      if (!e.target.closest('.dropdown')) {
        listaEl.style.display = 'none';
      }
    }

    window.addEventListener('click', fecharDropdownFora);

    async function carregarCategorias() {
      const querySnapshot = await getDocs(collection(db, "produtos"));
      querySnapshot.forEach(doc => {
        const data = doc.data();
        if (data.categoria) {
          categorias.add(data.categoria);
        }
      });
      renderizarCategorias();
    }

    function renderizarCategorias() {
      listaEl.innerHTML = '';
      categorias.forEach(cat => {
        const item = document.createElement('div');
        item.className = 'dropdown-item';
        item.innerHTML = `
          <input type="radio" name="cat" value="${cat}" /> <span>${cat}</span>
        `;
        item.onclick = () => {
          inputEl.value = cat;
          selecionada = cat;
          listaEl.style.display = 'none';
        };
        listaEl.appendChild(item);
      });
    }

    carregarCategorias();
  </script>
</body>
</html>
