<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Adicionar Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1c1c1c;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: white;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #5edc78;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #4bc468;
    }
    #listaProdutos {
      margin-top: 30px;
    }
    .produtoCard {
      background: #aaa;
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 10px;
    }
    .cardInterno {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 10px;
    }
    .cardInterno img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
      background-color: white;
      border: 1px solid #ccc;
    }
    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 5px;
      min-width: 200px;
    }
    .btn-group {
      display: flex;
      gap: 10px;
    }
    .formCard, .searchCard {
      background: #aaa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .formGrid {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .dropdown {
      position: relative;
      width: 100%;
    }
    .dropdown input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .dropdown-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: #2c2c2c;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      max-height: 200px;
      overflow-y: auto;
      z-index: 10;
      display: none;
    }
    .dropdown-item {
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .dropdown-item:hover {
      background-color: #3c3c3c;
    }
    @media (max-width: 600px) {
      .cardInterno {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Adicionar Produto</h2>
    <div class="formCard">
      <form id="formProduto">
        <div class="formGrid">
          <input id="codigo" placeholder="Código do Produto" required />
          <input id="nome" placeholder="Nome do Produto" required />
          <input id="preco" type="number" placeholder="Preço (ex: 50.00)" required step="0.01" />
          <input id="imagem" placeholder="URL da Imagem" required />
          <div class="dropdown">
            <input type="text" id="inputCategoria" placeholder="Digite ou selecione uma categoria" onclick="toggleDropdown()" required readonly />
            <div class="dropdown-list" id="listaCategorias"></div>
          </div>
        </div>
        <button type="submit">Salvar Produto</button>
      </form>
    </div>

    <div class="searchCard">
      <input id="filtroBusca" placeholder="Buscar produto por nome" oninput="filtrarProdutos()" />
    </div>

    <div id="listaProdutos"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9Vsal6phbDpWIJOtkgLUt7H_b9n-LVMc",
      authDomain: "limpei-19597.firebaseapp.com",
      projectId: "limpei-19597",
      storageBucket: "limpei-19597.appspot.com",
      messagingSenderId: "575195146772",
      appId: "1:575195146772:web:6ab7306563f0e7ae309501"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('formProduto');
    const listaEl = document.getElementById('listaProdutos');
    const dropdownList = document.getElementById('listaCategorias');
    const inputCategoria = document.getElementById('inputCategoria');

    let categorias = new Set();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const codigo = document.getElementById('codigo').value;
      const nome = document.getElementById('nome').value;
      const preco = parseFloat(document.getElementById('preco').value);
      const imagem = document.getElementById('imagem').value;
      const categoria = inputCategoria.value;

      if (!codigo || !nome || !preco || !imagem || !categoria) {
        alert("Preencha todos os campos.");
        return;
      }

      try {
        await addDoc(collection(db, "produtos"), {
          codigo,
          nome,
          preco,
          imagem,
          categoria
        });
        alert("Produto salvo com sucesso!");
        form.reset();
        carregarProdutos();
        carregarCategorias();
      } catch (error) {
        alert("Erro ao salvar produto.");
        console.error(error);
      }
    });

    async function carregarProdutos(filtro = '') {
      listaEl.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, "produtos"));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.nome.toLowerCase().includes(filtro.toLowerCase())) {
          const div = document.createElement('div');
          div.className = 'produtoCard';
          div.innerHTML = `
            <div class="cardInterno">
              <img src="${data.imagem}" alt="Imagem Produto">
              <div class="info">
                <input value="${data.nome}" disabled />
                <input type="number" value="${data.preco}" disabled />
                <input value="${data.imagem}" disabled />
                <div class="btn-group">
                  <button onclick="removerProduto('${docSnap.id}')">Remover</button>
                </div>
              </div>
            </div>`;
          listaEl.appendChild(div);
        }
      });
    }

    async function removerProduto(id) {
      if (confirm("Tem certeza que deseja remover este produto?")) {
        await deleteDoc(doc(db, "produtos", id));
        alert("Produto removido!");
        carregarProdutos();
        carregarCategorias();
      }
    }

    window.removerProduto = removerProduto;

    function toggleDropdown() {
      dropdownList.style.display = dropdownList.style.display === 'block' ? 'none' : 'block';
    }

    window.addEventListener('click', e => {
      if (!e.target.closest('.dropdown')) {
        dropdownList.style.display = 'none';
      }
    });

    function renderizarCategorias() {
      dropdownList.innerHTML = '';
      categorias.forEach(cat => {
        const div = document.createElement('div');
        div.className = 'dropdown-item';
        div.textContent = cat;
        div.onclick = () => {
          inputCategoria.value = cat;
          dropdownList.style.display = 'none';
        };
        dropdownList.appendChild(div);
      });
    }

    async function carregarCategorias() {
      categorias.clear();
      const querySnapshot = await getDocs(collection(db, "produtos"));
      querySnapshot.forEach(doc => {
        const data = doc.data();
        if (data.categoria) {
          categorias.add(data.categoria);
        }
      });
      renderizarCategorias();
    }

    window.filtrarProdutos = function () {
      const filtro = document.getElementById('filtroBusca').value;
      carregarProdutos(filtro);
    }

    carregarProdutos();
    carregarCategorias();
  </script>
</body>
</html>
