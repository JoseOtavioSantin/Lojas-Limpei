<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Admin - Adicionar Produto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA9Vsal6phbDpWIJOtkgLUt7H_b9n-LVMc",
      authDomain: "limpei-19597.firebaseapp.com",
      projectId: "limpei-19597",
      storageBucket: "limpei-19597.firebasestorage.app",
      messagingSenderId: "575195146772",
      appId: "1:575195146772:web:6ab7306563f0e7ae309501"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.salvarProduto = async function salvarProduto(e) {
      e.preventDefault();

      const codigo = document.getElementById('codigo').value;
      const nome = document.getElementById('nome').value;
      const preco = parseFloat(document.getElementById('preco').value);
      const imagem = document.getElementById('imagem').value;

      if (!codigo || !nome || !preco || !imagem) {
        alert("Preencha todos os campos.");
        return;
      }

      try {
        await addDoc(collection(db, "produtos"), {
          codigo,
          nome,
          preco,
          imagem
        });
        alert("Produto salvo com sucesso!");
        document.getElementById('formProduto').reset();
        carregarProdutos();
      } catch (error) {
        console.error("Erro ao salvar produto:", error);
        alert("Erro ao salvar produto.");
      }
    }

    async function carregarProdutos(filtro = '') {
      const lista = document.getElementById('listaProdutos');
      lista.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, "produtos"));
      querySnapshot.forEach(async docSnap => {
        const data = docSnap.data();
        if (data.nome.toLowerCase().includes(filtro.toLowerCase())) {
          const item = document.createElement('div');
          item.className = 'produtoCard';
          item.innerHTML = `
            <div class="cardInterno">
              <img src="${data.imagem}" alt="Imagem Produto">
              <div class="info">
                <input class="editNome" data-id="${docSnap.id}" value="${data.nome}" />
                <input class="editPreco" data-id="${docSnap.id}" type="number" step="0.01" value="${data.preco}" />
                <input class="editImagem" data-id="${docSnap.id}" value="${data.imagem}" />
                <div class="btn-group">
                  <button class="btn-editar" onclick="editarProduto('${docSnap.id}')">Editar</button>
                  <button class="btn-remover" onclick="removerProduto('${docSnap.id}')">Remover</button>
                </div>
              </div>
            </div>
          `;
          lista.appendChild(item);
        }
      });
    }

    window.editarProduto = async function (id) {
      const nome = document.querySelector(`.editNome[data-id='${id}']`).value;
      const preco = parseFloat(document.querySelector(`.editPreco[data-id='${id}']`).value);
      const imagem = document.querySelector(`.editImagem[data-id='${id}']`).value;

      const produtoRef = doc(db, "produtos", id);
      await updateDoc(produtoRef, { nome, preco, imagem });
      alert("Produto atualizado com sucesso!");
    }

    window.removerProduto = async function (id) {
      if (confirm("Tem certeza que deseja remover este produto?")) {
        await deleteDoc(doc(db, "produtos", id));
        alert("Produto removido com sucesso!");
        carregarProdutos();
      }
    }

    window.filtrarProdutos = function () {
      const filtro = document.getElementById('filtroBusca').value;
      carregarProdutos(filtro);
    }

    carregarProdutos();
  </script>
  <style>
    body {
      background-color: #1c1c1c;
      font-family: Arial, sans-serif;
      padding: 20px;
      color: white;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #5edc78;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #4bc468;
    }
    #listaProdutos {
      margin-top: 30px;
    }
    .produtoCard {
      background: #aaa;
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 10px;
    }
    .cardInterno {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      gap: 10px;
    }
    .cardInterno img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
      background-color: white;
      border: 1px solid #ccc;
    }
    .info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 5px;
      min-width: 200px;
    }
    .info input {
      margin: 0;
    }
    .btn-group {
      display: flex;
      gap: 10px;
    }
    .btn-editar, .btn-remover {
      flex: 1;
    }
    .formCard, .searchCard {
      background: #aaa;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .formGrid {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 10px;
    }
    .formCard button {
      width: 100%;
    }
    .searchCard input {
      width: 97%;
    }
    @media (max-width: 600px) {
      .cardInterno {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .cardInterno img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Adicionar Produto</h2>
    <div class="formCard">
      <form id="formProduto" onsubmit="salvarProduto(event)">
        <div class="formGrid">
          <input id="codigo" placeholder="Código do Produto" required />
          <input id="nome" placeholder="Nome do Produto" required />
          <input id="preco" type="number" placeholder="Preço (ex: 50.00)" required step="0.01" />
          <input id="imagem" placeholder="URL da Imagem" required />
        </div>
        <button type="submit">Salvar Produto</button>
      </form>
    </div>

    <div class="searchCard">
      <input id="filtroBusca" placeholder="Buscar produto por nome" oninput="filtrarProdutos()" />
    </div>

    <div id="listaProdutos"></div>
  </div>
</body>
</html>
